<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="card-flip.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

	<div class="mg-tile">
		<div class="mg-tile-inner">
			<div class="mg-front">
				<img src="https://66.media.tumblr.com/tumblr_mdwufgcDzC1rdi5keo1_500.png">
			</div>


			<div class="mg-back">
			</div>
		</div>
	</div>


<script type="text/javascript">
	$(document).ready(function() {
		$('.mg-tile-inner').click(function() {
			$(this).toggleClass('flip');

		});
	});
</script>
</body>
</html>
